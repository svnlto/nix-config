# Pre-commit hooks for Nix configuration quality
# Install with: pre-commit install
#
# Note: Some hooks require development tools. Run 'nix develop' first or
# the hooks will use nix-shell to access the tools automatically.

repos:
  - repo: local
    hooks:
      - id: nixfmt
        name: Format Nix files
        entry: bash -c 'if command -v nixfmt &>/dev/null; then nixfmt "$@"; else nix shell nixpkgs#nixfmt-classic -c nixfmt "$@"; fi' --
        language: system
        files: \.nix$
        description: Format Nix code using nixfmt-classic

      - id: statix
        name: Lint Nix files
        entry: bash -c 'if command -v statix &>/dev/null; then statix check .; else echo "⚠️  statix not found, skipping (run in nix develop for linting)"; fi'
        language: system
        files: \.nix$
        pass_filenames: false
        description: Static analysis for Nix files
        verbose: true

      - id: deadnix
        name: Find dead Nix code
        entry: bash -c 'if command -v deadnix &>/dev/null; then deadnix --fail "$@"; else echo "⚠️  deadnix not found, skipping (run in nix develop for dead code detection)"; fi' --
        language: system
        files: \.nix$
        description: Detect unused Nix code
        verbose: true

      - id: flake-check
        name: Validate flake
        entry: bash -c 'nix --extra-experimental-features "nix-command flakes" flake check --no-build '
        language: system
        files: \.nix$
        pass_filenames: false
        description: Validate Nix flake structure

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        exclude: \.md$
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: detect-private-key
        exclude: ^\.ssh/
