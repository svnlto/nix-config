# Pre-commit hooks for Nix configuration quality
# Install with: pre-commit install

repos:
  - repo: local
    hooks:
      - id: nixfmt
        name: Format Nix files
        entry: nixfmt
        language: system
        files: \.nix$
        description: Format Nix code using nixfmt-classic

      - id: statix
        name: Lint Nix files
        entry: statix check
        language: system
        files: \.nix$
        description: Static analysis for Nix files

      - id: deadnix
        name: Find dead Nix code
        entry: deadnix --fail
        language: system
        files: \.nix$
        description: Detect unused Nix code

      - id: flake-check
        name: Validate flake
        entry: bash -c 'nix flake check --no-build --extra-experimental-features "nix-command flakes"'
        language: system
        files: \.nix$
        pass_filenames: false
        description: Validate Nix flake structure

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: \.md$
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: detect-private-key
        exclude: ^\.ssh/
